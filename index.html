h<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <img src="johnathan.png" id="johnathan" style="margin: 0 auto; display: block;" width="256px" height="256px" />
    
    <script>
      var image = document.getElementById("johnathan");
      var intervalId;

      function linearCongruentialGenerator(seed) {
        const m = 2 ** 32; // Modulus
        const a = 1103515245; // Multiplier
        const c = 12345; // Increment
      
        let x = seed;
      
        return () => {
          x = (a * x + c) % m;
          return x / m;
        };
      }
      
      function randomSizeGeneratorIdkaaaaa(seed) {
        const randomGenerator = linearCongruentialGenerator(seed)
        return Math.floor(randomGenerator() * (3 - -4 + 1)) + -4;  
      } 
      function changeSize() {
        var newWidth = image.style.width+randomSizeGeneratorIdkaaaaa(Date.now);
        var newHeight = image.style.height+randomSizeGeneratorIdkaaaaa(Date.now);
        image.style.width = newWidth + "px";
        image.style.height = newHeight + "px";
      }

      function doStuff() {
        changeSize()
        startAnimation()
      }
      
      function startAnimation() {
        intervalId = setInterval(doStuff, 500); // Change size every 1000 milliseconds (1 second)
        console.log(image.style.width)
      }
  
      function stopAnimation() {
        clearInterval(intervalId);
      }
  
      startAnimation(); // Start the animation when the page loads
    </script>
</body>
</html>
